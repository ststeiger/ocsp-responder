<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Envoy Backend Manager</title>

    <style>

        body
        {
            font-family: sans-serif;
            padding: 2em;
        }

        input, button
        {
            padding: 0.5em;
            margin: 0.2em;
        }

        table
        {
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td
        {
            border: 1px solid #ccc;
            padding: 0.5em;
        }

        th
        {
            background: #f0f0f0;
        }

        button
        {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Envoy Backend Manager</h1>

    <form id="addForm">
        <input type="text" id="host" placeholder="Host (example.com)" required>
        <input type="text" id="address" placeholder="IP Address" required>
        <input type="number" id="port" placeholder="Port" required>
        <button type="submit">Add / Update</button>
    </form>

    <table>
        <thead><tr><th>Host</th><th>Address</th><th>Port</th><th>Action</th></tr></thead>
        <tbody id="backendList"></tbody>
    </table>

    <script type="text/javascript">
        async function fetchBackends()
        {
            const res = await fetch("/backend");
            const data = await res.json();
            const tbody = document.getElementById("backendList");
            tbody.innerHTML = "";
            data.forEach(b =>
            {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${b.host}</td><td>${b.address}</td><td>${b.port}</td>
                <td><button onclick="deleteBackend(\"${b.host}\")">Delete</button></td>`;
                tbody.appendChild(tr);
            });
        }

        async function deleteBackend(host)
        {
            if (!confirm("Delete " + host + "?")) return;
            await fetch("/backend/" + encodeURIComponent(host), { method: "DELETE" });
            fetchBackends();
        }

        document.getElementById("addForm").addEventListener("submit", async e =>
        {
            e.preventDefault();
            const host = document.getElementById("host").value.trim();
            const address = document.getElementById("address").value.trim();
            const port = parseInt(document.getElementById("port").value);
            if (!host || !address || !port) return;
            await fetch("/backend", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ host, address, port })
            });
            document.getElementById("addForm").reset();
            fetchBackends();
        });

        // Initial load
        fetchBackends();


        function autorun()
        {
            // Your JS code here
        }

        document.addEventListener("DOMContentLoaded", autorun);
    </script>

</body>
</html>
